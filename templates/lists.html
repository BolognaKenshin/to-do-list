{% include 'header.html' %}

<main id="all-lists-main">
        <h1 id="all-lists-headline">This page will show all lists!</h1>

        <div id="list-card-holder">
                {% set delete_list_url = url_for('delete_list') %}
                {% for list in ongoing_lists %}
                <div class="list-card">
                        <h2>{{ list.list_name }}</h2>
                        <a href="{{ url_for('edit_list', list_url_id=list.list_url_id) }}"><i class="bi bi-pencil-square"></i></a>
                        <button type="button" class="btn btn-secondary delete-list-btn" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="<p>Delete this list?</p>
                                <form action='/delete-list' methods='DELETE'>
                                        <input type='hidden' name='list_name_id' value='{{ list.id }}'>
                                        <button type='submit' class='btn btn-primary'>Delete</button>
                                </form>">
                                <i class="bi bi-trash3"></i>
                        </button>
                </div>
                {% endfor %}
                {% for list in finished_lists %}
                 <div class="list-card done">
                        <s>{{ list.list_name }}</s>
                        <a href="{{ url_for('edit_list', list_url_id=list.list_url_id) }}"><i class="bi bi-pencil-square"></i></a>
                        <button type="button" class="btn btn-secondary delete-list-btn" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="<p>Delete this list?</p>
                                <form action='/delete-list' methods='DELETE'>
                                        <input type='hidden' name='list_name_id' value='{{ list.id }}'>
                                        <button type='submit' class='btn btn-primary'>Delete</button>
                                </form>">
                                <i class="bi bi-trash3"></i>
                        </button>
                </div>
                {% endfor %}
        </div>

</main>

{% include 'footer.html' %}
