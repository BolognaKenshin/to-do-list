<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Share</title>
    <!-- Bootstrap -->
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header id="top-bar" >

        <div id="top-bar-title">
            <i class="bi bi-card-checklist"></i><span>To-Do Share</span>
        </div>

        {% if not current_user.is_authenticated %}
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Options
          </button>
          <ul class="dropdown-menu">
              <li><a class="dropdown-item" href='{{ url_for("log_in") }}'>Log in</a></li>
              <li><a class="dropdown-item" href='{{ url_for("sign_up") }}'>Sign up</a></li>
          </ul>
        </div>
        {% else %}

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Options
          </button>
          <ul class="dropdown-menu">
              <li><a class="dropdown-item" href='{{ url_for("name_list") }}'>New List</a></li>
              <li><a class="dropdown-item" href='{{ url_for("all_lists") }}'>All Lists</a></li>
              <li><a class="dropdown-item" href='{{ url_for("logout") }}'>Log Out</a></li>
          </ul>
        </div>
        {% endif %}
    </header>
